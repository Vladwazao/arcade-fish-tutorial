<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img src="./resources/player.png" id="player">
    <img src="./resources/angler1.png" id="angler1">
    <img src="./resources/angler2.png" id="angler2">
    <img src="./resources/lucky.png" id="lucky">
    <img src="./resources/hivewhale.png" id="hivewhale">
    <img src="./resources/drone.png" id="drone">
    <img src="./resources/bulbwhale.png" id="bulbwhale">
    <img src="./resources/moonfish.png" id="moonfish">
    <img src="./resources/stalker.png" id="stalker">
    <img src="./resources/razorfin.png" id="razorfin">

    <!-- props -->
    <img src="./resources/projectile.png" id="projectile">
    <img src="./resources/gears.png" id="gears">
    <img src="./resources/smokeExplosion.png" id="smokeExplosion">
    <img src="./resources/fireExplosion.png" id="fireExplosion">
    <img src="./resources/shield.png" id="shield">
    <img src="./resources/fireball.png" id="fireball">

    <!-- enviroment -->
    <img src="./resources/layer1.png" id="layer1">
    <img src="./resources/layer2.png" id="layer2">
    <img src="./resources/layer3.png" id="layer3">
    <img src="./resources/layer4.png" id="layer4">

    <!-- sounds -->
    <audio id="powerup" src="./resources/sounds/powerup.wav"></audio>
    <audio id="powerdown" src="./resources/sounds/powerdown.wav"></audio>
    <audio id="explosion" src="./resources/sounds/explosion.wav"></audio>
    <audio id="shot" src="./resources/sounds/shot.wav"></audio>
    <audio id="hit" src="./resources/sounds/hit.wav"></audio>
    <audio id="shieldSound" src="./resources/sounds/shield.wav"></audio>

    <script src="./script.js"></script>
</body>
</html>
